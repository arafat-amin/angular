<div class="container-fluid py-5">
  <h1 class="text-center mb-4">
    {{ currentCategory ? 'Products in' + ' ' + currentCategory  : 'Our Products' }}
  </h1>
  <div *ngIf="currentCategory" class="mb-3">
    <button class="btn btn-outline-primary" (click)="clearFilter()">
      View All Products
    </button>
  </div>

  <div *ngIf="filteredData.length > 0">
    <div class="row">
      <div class="col-md-3" *ngFor="let product of filteredData | slice: 0 : displayCount;
       let i = index">
        <div class="product-item">
          <span class="badge bg-success position-absolute m-3">-15%</span>
          <a href="#" class="btn-wishlist"><svg width="24" height="24">
              <use xlink:href="#heart"></use>
            </svg></a>
          <figure>
            <a (click)="productDetails(product.id)" title="{{product.title}}">
              <img [src]="product.thumbnail" alt="{{product.title}}" class="tab-image">
            </a>
          </figure>
          <h3>{{product.title}}</h3>
          <!-- <span class="qty">1 Unit</span> -->
          <span class="rating">
            <ng-container *ngFor="let star of getStars(product.rating)">
              <svg width="22" height="25" class="text-primary">
                <use xlink:href="#star-solid"></use>
              </svg>
            </ng-container>
            {{product.rating}}
          </span>
          <span class="price">${{product.price}}</span>
          <div class="d-flex align-items-center justify-content-between">
            <div class="input-group product-qty">
              <span class="input-group-btn">
                <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus">
                  <svg width="16" height="16">
                    <use xlink:href="#minus"></use>
                  </svg>
                </button>
              </span>
              <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1">
              <span class="input-group-btn">
                <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus">
                  <svg width="16" height="16">
                    <use xlink:href="#plus"></use>
                  </svg>
                </button>
              </span>
            </div>
            <a href="#" class="nav-link">Add to Cart </a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="filteredData.length > displayCount" class="text-center mt-4">
      <button class="btn btn-dark text-uppercase mt-4 mx-auto px-4 py-2 d-block" (click)="loadMore()">Load More</button>
    </div>
  </div>
  <div *ngIf="filteredData.length === 0">
    <p>No products available.</p>
  </div>
</div>
